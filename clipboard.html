<!DOCTYPE html>
<html>
<head>
	<title>Clipboard</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
</head>
<body>
<div class="clipboard-hover"></div>
<div class="clipboard-hide">
	<div id="clipboard" class="clipboard">
		<div class="empty-slot">
		</div>
	</div>
</div>

<div class="col">
	<div class="location-holder">
		<div class="drop-item folder" id="folder1" draggable="true"></div>
	</div>
	
	<div class="location-holder">
		<div class="drop-item pdf" id="pdf1" draggable="true"></div>
	</div>
	<div class="location-holder">
		<div class="drop-item pdf" id="pdf2" draggable="true"></div>
	</div>
	<div class="location-holder">
		<div class="drop-item pdf" id="pdf3" draggable="true"></div>
	</div>
</div>



<div class="col">
	<div class="location-holder">
		<div class="drop-item file" id="file1" draggable="true"></div>
	</div>
	<div class="location-holder">
		<div class="drop-item file" id="file2" draggable="true"></div>
	</div>
</div>



<div class="col">
	
</div>

<div class="open-folder">
	<div class="close-window"></div>
	<img class="window-top" src="images/window_top.png">
	<img class="window-left" src="images/window_left.png">
	<div class="draggable-area-folder">
		<div class="location-holder folder-empty-slot">
			
		</div>
	</div>
</div>
</body>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/main.js"></script>
</html>
