<!DOCTYPE html>
<html>
<head>
	<title>Clipboard</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
</head>
<body>
<div class="clipboard-hover"></div>
<div class="clipboard-hide">
	<div id="clipboard" class="clipboard">
		<div class="empty-slot drop-location">
			<i class="fa fa-plus-circle"></i>
			Copy
		</div>
	</div>
</div>

<div class="col">
	<div class="location-holder">
		<div class="drop-item folder" id="folder1" draggable="true"></div>
	</div>
	<div class="location-holder">
		<div class="drop-item folder" id="folder2" draggable="true"></div>
	</div>
</div>



<div class="col">
	<div class="location-holder">
		<div class="drop-item folder" id="folder3" draggable="true"></div>
	</div>
	<div class="location-holder">
		<div class="drop-item folder" id="folder4" draggable="true"></div>
	</div>
</div>



<div class="col">
	
</div>
</body>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/main.js"></script>
</html>
